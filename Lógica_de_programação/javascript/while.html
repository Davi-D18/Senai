<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while e do while</title>
</head>
<body>
    <p>while -> enquanto</p>
    <p>do while -> repita até</p>
    <script>
        var num = 1;
        while (num != 0) {
            num = prompt("Digite um número diferente de ZERO");
            alert("Obrigado por Digitar");
        }
        alert("Fim da Repetição");
    </script>
</body>
</html>
