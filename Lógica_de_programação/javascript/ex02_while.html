<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>

<body>
    <p>testar se um número é par ou impar</p>
    <script>
        let num;

        while (num != 0) {
            num = prompt("Digite um número para testar se é par ou ímpar");
            //se a divisão do número por 2 for 0 ele entra no se
            if (num % 2 == 0) {
                alert("O número " + num + " é par");
            }
            else {
                alert("O número " + num + " é ímpar")
            }

        }
    </script>
</body>

</html>
