<!--Código com exemplo de Estrutura de decisão IF-ELSE-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro HTML</title>
</head>
<body>
    <script>
        //parseFloat() seria algo do tipo converter valores para números décimais
        //ou então armazenar números
        let x=parseFloat(prompt('Digite a primeira nota:'));
        let y=parseFloat(prompt('Digite a segunda nota: '));
        let total=x+y;
        let media=total/2;
        //toFixed acrescenta casas décimais
        alert('A soma das notas é '+total.toFixed(1));
        
        if (media>=7) {
            alert('Aluno aprovado com média de '+media.toFixed(1));
        } else {
            alert('Aluno reprovado com média de '+media.toFixed(1));
        }
    </script>
</body>
</html>
